name: CI - Debug PHP Tests

on:
  workflow_dispatch: {}
  push:
    branches: [ ci/debug ]

jobs:
  debug-tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: file
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: sqlite, pdo_sqlite

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist
        working-directory: src

      - name: Gather system info
        run: |
          php -v > /tmp/system-info.log
          php -m >> /tmp/system-info.log || true
          composer --version >> /tmp/system-info.log
          composer diagnose >> /tmp/system-info.log || true
          uname -a >> /tmp/system-info.log
          ls -la >> /tmp/system-info.log

      - name: Prepare .env
        run: |
          cp .env.example .env || true
          php -r "file_exists('.env') || copy('.env.example','.env');"
          echo "DB_CONNECTION=sqlite" >> .env
          echo "DB_DATABASE=:memory:" >> .env
        working-directory: src

      - name: Show important files
        run: |
          echo "--- .env ---" > /tmp/src-files.log
          sed -n '1,200p' .env >> /tmp/src-files.log || true
          echo "--- composer.json ---" >> /tmp/src-files.log
          sed -n '1,200p' composer.json >> /tmp/src-files.log || true
        working-directory: src

      - name: Run migrations (debug)
        run: |
          set -x
          php artisan migrate --force --env=testing 2>&1 | tee /tmp/migrate.log
        working-directory: src

      - name: Run tests (debug)
        run: |
          set -x
          php --version
          composer --version
          ls -la
        working-directory: src

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-logs
          path: |
            /tmp/system-info.log
            /tmp/src-files.log
            /tmp/migrate.log
            /tmp/test.log
