name: CI - Debug PHP Tests

on:
  workflow_dispatch: {}
  push:
    branches: [ ci/debug ]

jobs:
  debug-tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: file
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: sqlite, pdo_sqlite, sodium

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist
        working-directory: src

      - name: Gather system info
        run: |
          php -v > /tmp/system-info.log
          php -m >> /tmp/system-info.log || true
          composer --version >> /tmp/system-info.log
          composer diagnose >> /tmp/system-info.log || true
          uname -a >> /tmp/system-info.log
          ls -la >> /tmp/system-info.log

      - name: Prepare .env
        run: |
          cp src/.env.example src/.env || true
          php -r "file_exists('src/.env') || copy('src/.env.example','src/.env');"
          echo "DB_CONNECTION=sqlite" >> src/.env
          echo "DB_DATABASE=:memory:" >> src/.env
        working-directory: .

      - name: Show important files
        run: |
          echo "--- src/.env ---" > /tmp/src-files.log
          sed -n '1,200p' src/.env >> /tmp/src-files.log || true
          echo "--- src/composer.json ---" >> /tmp/src-files.log
          sed -n '1,200p' src/composer.json >> /tmp/src-files.log || true

      - name: Run migrations (debug)
        run: |
          set -x
          php src/artisan migrate --force --env=testing 2>&1 | tee /tmp/migrate.log

      - name: Run tests (debug)
        run: |
          set -x
          composer test --no-interaction --working-dir=src 2>&1 | tee /tmp/test.log

      - name: Upload logs
        uses: actions/upload-artifact@v4
        with:
          name: ci-debug-logs
          path: |
            /tmp/system-info.log
            /tmp/src-files.log
            /tmp/migrate.log
            /tmp/test.log
