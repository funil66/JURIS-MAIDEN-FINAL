name: CI - PHP Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  tests:
    runs-on: ubuntu-latest
    env:
      DB_CONNECTION: sqlite
      DB_DATABASE: ':memory:'
      CACHE_DRIVER: file
    steps:
      - uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.3'
          extensions: sqlite, pdo_sqlite

      - name: Install dependencies
        run: composer install --no-progress --no-suggest --prefer-dist
        working-directory: src

      - name: Prepare .env
        run: |
          cp src/.env.example src/.env || true
          php -r "file_exists('src/.env') || copy('src/.env.example','src/.env');"
        working-directory: .

      - name: Run migrations
        run: php src/artisan migrate --force --env=testing

      - name: Run tests
        run: composer test --no-interaction
        working-directory: src
